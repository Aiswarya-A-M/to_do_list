<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbody">
        <div class="upper">
            <h1 id="heading">To Do</h1>
        </div>
        <div class="lower">
            
            <button id="addTask" onclick="addTask()">+</button> 
            <button id="clearTask" onclick="clearTask()">Clear</button>  
            <h2 class="tasks">Tasks</h2>          
            <table class="displayTable" id="displayTable">
                <tr class="tableHead">
                    <th id="check"></th>
                    <th id="tableTask"> Task List</th>
                    <th id="coloumnForButtons"></th>
                </tr> 
                <tr id="tableBody">
                    <td class="tableCheck"></td>
                </tr>
            </table>
            <form id="addForm">
                <h2>Add Task</h2>
                <label>Task Name:</label><br>
                <input id="taskName" type="text"  required><br>    
                <label>Priority:</label><br>
                <select id="taskPriority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="severe">Severe</option>
                </select><br>
                <label for="date">Date</label><br>
                <input  type="date" id="taskDate" name="date" required><br><br>
                <label for="date">Time</label><br>
                <input  type="time" id="taskTime" name="time" required><br><br>            
                <button id="addNewTask" type="button"  class="submit" onclick="addItem()"> Add </button>
                <button id="cancelAddForm" type="button"  class="submit" onclick="cancelItem()"> Cancel </button>  
            </form>
            <form id="editForm">
                <h2>Edit Task</h2>
                <label>Task Name:</label><br>
                <input id="editName" type="text"  required><br>
                <button id="editTask" type="button"  class="submit" >   Update </button>
                <button id="cancelEdit" type="button"  class="submit" > Cancel </button>  
            </form>
            <div class="viewPopUp" id="viewPopUp">
                <label> Task Name</label>
                <input id="viewTask" type="text" readonly><br><br><br>
                <label> Task Id</label>
                <input id="viewId" type="text" readonly><br>
                <button class="cancel" id="cancelViewPopup">OK</button>
            </div>
            <div id="deletePopup">
                <p>Do you want to delete?</p>
                <button id="deleteConfirmation" type="button" class="submit"  >Delete</button>
                <button id="cancelDelete" type="button" class="submit" onclick="cancelConfirmation()">Cancel</button>
            </div>
            <div id="clearPopup">
                <p id="clearPara">Do you want to clear all?</p>
                <button id="clearConfirmation" type="button" class="submit" onclick="clearConfirmation()"  >Clear</button>
                <button id="cancelClearId" type="button" class="submit" onclick="cancelItem()">Cancel</button>
            </div>
            <div id="addSuccess">
                <h1>You added task successfully!</h1>
            </div>
            <div id="clearSuccess">
                <h1>You deleted all tasks successfully!</h1>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
