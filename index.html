<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbody">
        <div class="upper">
            <h1 id="heading">To Do</h1>
        </div>
        <div class="lower">
            <button id="add" onclick="addTask()">+</button>            
            <table class="displayTable" id="displayTable">
                <h2 class="tasks">Tasks</h2> 
                <tr>
                    <th id="tableId"> Sl.NO  </th>
                    <th id="tableName"> Task Name  </th>
                    <th id="buttons"></th>
                </tr>
                <tr>
                    
                </tr>
            </table>
            <form id="addForm">
                <h2>Add Task</h2>
                <label>Task Name:</label><br>
                <input id="taskName" type="text"  required><br>
                <button id="addTask" type="button"  class="submit" onclick="addItem()"> Add </button>
                <button id="cancelAddForm" type="button"  class="submit" onclick="cancelItem()"> Cancel </button>  
            </form>
            <form id="editForm">
                <h2>Edit Task</h2>
                <label>Task Name:</label><br>
                <input id="editName" type="text"  required><br>
                <button id="editTask" type="button"  class="submit" > Edit </button>
                <button id="cancelEditPopup" type="button"  class="submit" onclick="cancelItem()"> Cancel </button>  
            </form>
            <div class="viewPopUp" id="viewPopUp">
                <label> Task Name</label>
                <input id="viewTask" type="text">
                <label> Task Id</label>
                <input id="viewId" type="text">
                <button class="cancel" id="cancelViewPopup">OK</button>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
